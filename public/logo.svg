<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle with Gradient -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient1)" opacity="0.1"/>

  <!-- Main Logo Shape - Abstract Building/Construction -->
  <path d="M100 40 L140 70 L140 140 L100 160 L60 140 L60 70 Z" fill="url(#gradient1)" opacity="0.8"/>

  <!-- Inner Detail -->
  <path d="M100 60 L120 75 L120 125 L100 140 L80 125 L80 75 Z" fill="url(#gradient2)"/>

  <!-- Center Accent -->
  <circle cx="100" cy="100" r="15" fill="white" opacity="0.9"/>

  <!-- Letters NL -->
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#gradient1)" text-anchor="middle">NL</text>

  <!-- Bottom text -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="12" fill="url(#gradient1)" text-anchor="middle" opacity="0.8">CENTER</text>
</svg>
