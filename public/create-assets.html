<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base - Asset Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        canvas {
            border: 2px solid #333;
            margin: 10px;
            border-radius: 8px;
        }
        .section {
            margin: 30px 0;
            padding: 20px;
            background: #252525;
            border-radius: 12px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            opacity: 0.9;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        h2 {
            color: #667eea;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Knowledge Base - Asset Generator</h1>

        <!-- Favicon Section -->
        <div class="section">
            <h2>üî∑ Favicon (512x512)</h2>
            <canvas id="favicon" width="512" height="512"></canvas>
            <br>
            <button onclick="downloadCanvas('favicon', 'favicon.png')">Download Favicon</button>
            <button onclick="downloadCanvas('favicon', 'favicon-192.png', 192)">Download 192x192</button>
            <button onclick="downloadCanvas('favicon', 'favicon-512.png', 512)">Download 512x512</button>
        </div>

        <!-- Course Images Section -->
        <div class="section">
            <h2>üìö Course Images (800x600)</h2>
            <div class="grid" id="courseGrid"></div>
        </div>

        <!-- Marketplace Images Section -->
        <div class="section">
            <h2>üõí Marketplace Product Images (800x600)</h2>
            <div class="grid" id="marketplaceGrid"></div>
        </div>

        <!-- Document Images Section -->
        <div class="section">
            <h2>üìÑ Document Thumbnails (400x500)</h2>
            <div class="grid" id="documentGrid"></div>
        </div>
    </div>

    <script>
        // Create Favicon
        function createFavicon() {
            const canvas = document.getElementById('favicon');
            const ctx = canvas.getContext('2d');

            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, 512, 512);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(0.5, '#764ba2');
            gradient.addColorStop(1, '#f093fb');

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 512, 512);

            // Add NL text with shadow
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 20;
            ctx.shadowOffsetX = 5;
            ctx.shadowOffsetY = 5;

            ctx.fillStyle = 'white';
            ctx.font = 'bold 280px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('NL', 256, 256);

            // Add border circle
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 10;
            ctx.beginPath();
            ctx.arc(256, 256, 240, 0, Math.PI * 2);
            ctx.stroke();
        }

        // Course data
        const courses = [
            { title: 'React + TypeScript', subtitle: 'Modern Web Development', color1: '#61dafb', color2: '#3178c6' },
            { title: 'Node.js Backend', subtitle: 'API Development', color1: '#339933', color2: '#68a063' },
            { title: 'Database Design', subtitle: 'SQL & NoSQL', color1: '#f29111', color2: '#336791' },
            { title: 'UI/UX Design', subtitle: 'Figma & Design Systems', color1: '#f24e1e', color2: '#a259ff' },
            { title: 'DevOps & CI/CD', subtitle: 'Docker & Kubernetes', color1: '#2496ed', color2: '#326ce5' },
            { title: 'Mobile Development', subtitle: 'React Native', color1: '#61dafb', color2: '#20232a' }
        ];

        // Marketplace products
        const products = [
            { title: 'MacBook Pro M3', subtitle: '16GB RAM - 512GB SSD', color1: '#a2aaad', color2: '#8e959a' },
            { title: 'iPhone 15 Pro', subtitle: '256GB - Titanium Blue', color1: '#6fb5e0', color2: '#4a90e2' },
            { title: 'iPad Air', subtitle: 'M2 Chip - 256GB', color1: '#7c8fa5', color2: '#5a6b7a' },
            { title: 'AirPods Pro', subtitle: 'Gen 2 - USB-C', color1: '#ffffff', color2: '#e5e5e5' },
            { title: 'Magic Keyboard', subtitle: 'With Touch ID', color1: '#d3d3d3', color2: '#a8a8a8' },
            { title: 'Apple Watch', subtitle: 'Series 9 - GPS', color1: '#e74c3c', color2: '#c0392b' }
        ];

        // Document types
        const documents = [
            { title: 'PDF', subtitle: 'Document', icon: 'üìÑ', color1: '#f40f02', color2: '#c20c01' },
            { title: 'Excel', subtitle: 'Spreadsheet', icon: 'üìä', color1: '#217346', color2: '#1a5c37' },
            { title: 'Word', subtitle: 'Document', icon: 'üìù', color1: '#2b579a', color2: '#1e3f6f' },
            { title: 'PowerPoint', subtitle: 'Presentation', icon: 'üìΩÔ∏è', color1: '#d24726', color2: '#a63619' },
            { title: 'Code', subtitle: 'Source Files', icon: 'üíª', color1: '#41b883', color2: '#35945d' },
            { title: 'Image', subtitle: 'Photo & Graphics', icon: 'üñºÔ∏è', color1: '#ff6b6b', color2: '#ee5a5a' }
        ];

        function createCourseImage(course, width = 800, height = 600) {
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');

            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, course.color1);
            gradient.addColorStop(1, course.color2);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // Add pattern
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 2;
            for (let i = 0; i < 20; i++) {
                ctx.beginPath();
                ctx.arc(Math.random() * width, Math.random() * height, Math.random() * 100, 0, Math.PI * 2);
                ctx.stroke();
            }

            // Add text
            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
            ctx.shadowBlur = 15;
            ctx.fillStyle = 'white';
            ctx.font = 'bold 60px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(course.title, width / 2, height / 2 - 30);

            ctx.font = '30px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.fillText(course.subtitle, width / 2, height / 2 + 30);

            // Add corner decoration
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.beginPath();
            ctx.arc(50, 50, 30, 0, Math.PI * 2);
            ctx.fill();

            return canvas;
        }

        function createProductImage(product, width = 800, height = 600) {
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');

            // Gradient background
            const gradient = ctx.createRadialGradient(width / 2, height / 2, 0, width / 2, height / 2, width / 2);
            gradient.addColorStop(0, product.color1);
            gradient.addColorStop(1, product.color2);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // Add spotlight effect
            const spotGradient = ctx.createRadialGradient(width / 2, height / 3, 0, width / 2, height / 3, width / 2);
            spotGradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
            spotGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = spotGradient;
            ctx.fillRect(0, 0, width, height);

            // Add product icon
            ctx.shadowColor = 'rgba(0, 0, 0, 0.4)';
            ctx.shadowBlur = 20;
            ctx.fillStyle = 'white';
            ctx.font = 'bold 72px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('üõçÔ∏è', width / 2, height / 2 - 80);

            // Add text
            ctx.font = 'bold 50px Arial';
            ctx.fillText(product.title, width / 2, height / 2 + 20);

            ctx.font = '28px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.fillText(product.subtitle, width / 2, height / 2 + 60);

            return canvas;
        }

        function createDocumentImage(doc, width = 400, height = 500) {
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');

            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, doc.color1);
            gradient.addColorStop(1, doc.color2);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // Add document shape
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.fillRect(50, 50, width - 100, height - 100);

            // Add corner fold
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.beginPath();
            ctx.moveTo(width - 100, 50);
            ctx.lineTo(width - 50, 100);
            ctx.lineTo(width - 100, 100);
            ctx.closePath();
            ctx.fill();

            // Add icon
            ctx.font = 'bold 120px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(doc.icon, width / 2, height / 2 - 50);

            // Add text
            ctx.fillStyle = '#333';
            ctx.font = 'bold 40px Arial';
            ctx.fillText(doc.title, width / 2, height / 2 + 80);

            ctx.font = '24px Arial';
            ctx.fillStyle = '#666';
            ctx.fillText(doc.subtitle, width / 2, height / 2 + 120);

            return canvas;
        }

        function populateGrid(items, gridId, createFn, type) {
            const grid = document.getElementById(gridId);
            items.forEach((item, index) => {
                const canvas = createFn(item);
                canvas.style.maxWidth = '100%';
                canvas.style.height = 'auto';

                const container = document.createElement('div');
                container.appendChild(canvas);

                const btn = document.createElement('button');
                btn.textContent = `Download ${item.title}`;
                btn.onclick = () => downloadCanvasElement(canvas, `${type}-${index + 1}-${item.title.replace(/\s+/g, '-').toLowerCase()}.png`);
                container.appendChild(btn);

                grid.appendChild(container);
            });
        }

        function downloadCanvas(canvasId, filename, resize) {
            const canvas = document.getElementById(canvasId);
            downloadCanvasElement(canvas, filename, resize);
        }

        function downloadCanvasElement(canvas, filename, resize) {
            let downloadCanvas = canvas;

            if (resize) {
                downloadCanvas = document.createElement('canvas');
                downloadCanvas.width = resize;
                downloadCanvas.height = resize;
                const ctx = downloadCanvas.getContext('2d');
                ctx.drawImage(canvas, 0, 0, resize, resize);
            }

            downloadCanvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        // Initialize
        createFavicon();
        populateGrid(courses, 'courseGrid', createCourseImage, 'course');
        populateGrid(products, 'marketplaceGrid', createProductImage, 'product');
        populateGrid(documents, 'documentGrid', createDocumentImage, 'document');
    </script>
</body>
</html>
